<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ideal Departure Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Departure Time Calculator</h2>
    <form id="timeForm">
      <label for="distance">Enter distance (km):</label><br>
      <input type="number" step="0.1" id="distance" required><br>
      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("timeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let distance = parseFloat(document.getElementById("distance").value);
      if (isNaN(distance) || distance <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid distance.";
        return;
      }

      const distance_m = distance * 1000; // convert to meters
      const v_min = 1, v_max = 10; // m/s

      // time at min and max speed
      const t_min = distance_m / v_min; 
      const t_max = distance_m / v_max;

      // convert seconds â†’ minutes
      const t_min_min = t_min / 60;
      const t_max_min = t_max / 60;

      // target school arrival time
      const target = new Date();
      target.setHours(6, 45, 0, 0);

      // earliest = target - t_min_min
      let earliest = new Date(target.getTime() - t_min_min * 60000);
      let latest = new Date(target.getTime() - t_max_min * 60000);

      function formatTime(d) {
        let h = d.getHours().toString().padStart(2, '0');
        let m = d.getMinutes().toString().padStart(2, '0');
        return `${h}:${m}`;
      }

      document.getElementById("result").innerHTML = 
        `Ideal departure time:<br> Between <b>${formatTime(earliest)}</b> and <b>${formatTime(latest)}</b>`;
    });
  </script>
</body>
</html>
